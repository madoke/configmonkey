get:
  tags:
    - Applications
  summary: Get applications
  description: Returns a paginated list containing available applications. Navigation can be done by adjusting the limit and offset parameters
  operationId: getApplications
  parameters:
    - $ref: "#/components/parameters/Limit"
    - $ref: "#/components/parameters/Offset"
  responses:
    "200 Ok":
      description: Applications retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/components/schemas/Application"
              pagination:
                $ref: "#/components/schemas/Pagination"
          examples:
            "Page with applications":
              value:
                data:
                  - name: Configmonkey
                    slug: configmonkey
                    created_at: "2023-08-13T00:00:00Z"
                    updated_at: "2023-08-13T00:00:00Z"
                  - name: Foo
                    slug: foo
                    created_at: "2023-08-13T00:00:00Z"
                    updated_at: "2023-08-13T00:00:00Z"
                pagination:
                  count: 2
                  offset: 2
                  limit: 2
                  next: /v1/apps?limit=2&offset=2
                  prev: /v1/apps?limit=2&offset=0
            "Empty Page":
              value:
                data: []
                pagination:
                  count: 0
                  offset: 0
                limit: 10
post:
  tags:
    - Applications
  summary: Create application
  description: Creates a new application. The slug must be unique (to be used in URI paths for navigation) and both the name and the slug must match the respective regular expressions specified below
  operationId: createApplication
  requestBody:
    description: Create a new application
    content:
      application/json:
        schema:
          type: object
          description: Required parameters for creating a new application
          properties:
            name:
              allOf:
                - $ref: "#/components/schemas/Name"
              description: The application's name
              required: true
            slug:
              allOf:
                - $ref: "#/components/schemas/Slug"
              description: The application's unique slug
              required: true
        examples:
          "Create application":
            value:
              name: Configmonkey
              slug: configmonkey

  responses:
    "201 Created":
      description: Application created successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Application"
          example:
            value:
              name: Configmonkey
              slug: configmonkey
              created_at: "2023-08-13T00:00:00Z"
              updated_at: "2023-08-13T00:00:00Z"
    "400 Bad request":
      description: Invalid request body
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          examples:
            "Invalid Name":
              value:
                code: invalid_name
                message: The name contains invalid characters. Only letters, numbers, spaces and underscore (_) are allowed
            "Invalid Slug":
              value:
                code: invalid_slug
                message: The slug contains invalid characters. Only lowercase letters, numbers and dash (-) are allowed
    "409 Conflict":
      description: Application already exists (Duplicate slug)
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            value:
              code: duplicate_slug
              message: An app with the same slug already exists

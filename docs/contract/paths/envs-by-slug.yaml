delete:
  tags:
    - Environments
  summary: Delete environment
  description: Delete existing environment
  operationId: deleteEnvironment
  responses:
    "204 No content":
      description: Environment Deleted Successfully
    "404 Not found":
      description: Environment or Application not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          examples:
            "Application not empty":
              value:
                code: not_found
                message: Resource not found
    "422 Unprocessable content":
      description: Environment still has configurations
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          examples:
            "Environment not empty":
              value:
                code: env_has_configs
                message: The environment could not be deleted because there are existing configs
